<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blog </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif']
                    },
                    colors: {
                        brown: '#642E13',
                        pageBg: '#F8E2D0'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-pageBg font-poppins text-gray-800">

    <!-- RESPONSIVE HEADER -->
    <header class="bg-[#5D3420] w-full sticky top-0 z-50 font-poppins">
        <div class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8">
            <div class="flex items-center justify-between h-14 md:h-16">

                <!-- Logo -->
                <a href="../Home/Home.html" class="flex-shrink-0">
                    <img src="../Assets/Logo/logo.png"
                        onerror="this.src='https://placehold.co/50x50/FDF5ED/5D3420?text=GV'" alt="Gajendra Vilas"
                        class="h-10 w-10 md:h-12 md:w-12 rounded-full object-cover border-2 border-white/20">
                </a>

                <!-- Desktop Navigation -->
                <nav id="main-nav" class="hidden md:flex items-center gap-6 lg:gap-8">
                    <!-- Dynamic Menu will be injected here -->
                </nav>

                <!-- Right Icons -->
                <div class="flex items-center gap-3 md:gap-4">
                    <!-- Wishlist -->
                    <button onclick="openWishlist()"
                        class="text-white hover:opacity-80 transition-opacity p-1 relative">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21.364 4.318 12.682a4.5 4.5 0 010-6.364z" />
                        </svg>
                        <span data-wishlist-badge
                            class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </button>
                    <!-- Cart -->
                    <button onclick="openCart()" class="text-white hover:opacity-80 transition-opacity p-1 relative">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span data-cart-badge
                            class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </button>
                    <!-- User Dropdown -->
                    <div class="relative">
                        <button id="user-menu-btn" onclick="toggleUserMenu(event)"
                            class="text-white hover:opacity-80 transition-opacity p-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </button>
                        <!-- Dropdown Menu -->
                        <div id="user-dropdown"
                            class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                            <a href="../Auth/login.html"
                                class="block px-4 py-2 text-sm text-[#3E1C00] hover:bg-[#FDF5ED] transition-colors">Login</a>
                            <a href="../Auth/register.html"
                                class="block px-4 py-2 text-sm text-[#3E1C00] hover:bg-[#FDF5ED] transition-colors">Register</a>
                            <a href="../Auth/my-account.html"
                                class="block px-4 py-2 text-sm text-[#3E1C00] hover:bg-[#FDF5ED] transition-colors">My
                                Account</a>
                        </div>
                    </div>

                    <!-- Mobile Menu Button -->
                    <button id="mobile-menu-btn" class="md:hidden text-white p-1" onclick="toggleMobileMenu()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Navigation -->
            <nav id="mobile-menu" class="md:hidden hidden pb-4">
                <div id="mobile-menu-items" class="flex flex-col gap-3 pt-2 border-t border-white/20">
                    <!-- Dynamic Mobile Menu will be injected here -->
                </div>
            </nav>
        </div>
    </header>

    <!-- BANNER -->
    <section
        class="relative h-[500px] bg-[url('../Assets/images/blog_banner.webp')] bg-cover bg-top flex items-center justify-center">
        <div class="absolute inset-0 bg-black/50"></div>

        <div class="relative text-center text-white px-4">
            <h1 class="text-4xl md:text-5xl font-bold mb-3">Our Blog</h1>
            <p class="text-base md:text-lg">
                Insights, stories & natural goodness from Narpavai Honey
            </p>
        </div>
    </section>

    <!-- BLOG SECTION -->
    <section class="py-16 px-4">
        <div class="max-w-[1200px] mx-auto">

            <div id="blogGrid" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">

                <!-- Loading State -->
                <div id="blogLoading" class="col-span-full py-20 text-center">
                    <div
                        class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-brown border-t-transparent">
                    </div>
                    <p class="mt-4 text-gray-600 font-medium">Fetching the latest stories...</p>
                </div>

            </div>

            <!-- Empty State (Hidden) -->
            <div id="blogEmpty" class="hidden py-20 text-center">
                <i class="fas fa-blog fa-3x text-gray-300 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-700">No blogs found</h3>
                <p class="text-gray-500">Check back later for new updates!</p>
            </div>

        </div>
    </section>

    <footer class="w-full bg-white font-poppins pt-0">
        <!-- Content will be injected by HeaderInitializer -->
    </footer>

    <!-- JS -->
    <script src="../components/popups.js"></script>
    <script type="module" src="../Assets/js/utils/cartPopupManager.js"></script>
    <script type="module" src="../Assets/js/utils/wishlistPopupManager.js"></script>
    <script type="module" src="blog.js"></script>
</body>

</html>
