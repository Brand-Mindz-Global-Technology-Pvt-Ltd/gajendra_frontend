<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- ================= WISHLIST POPUP ================= -->
    <div id="wishlistOverlay" class="fixed inset-0 z-[999] hidden flex items-center justify-center">

        <!-- BACKDROP -->
        <div class="absolute inset-0 bg-black/40" onclick="closeWishlist()"></div>

        <!-- MODAL -->
        <div
            class="relative bg-white w-[95%] max-w-6xl max-h-[90vh] rounded-2xl shadow-xl flex flex-col overflow-hidden">

            <!-- HEADER -->
            <div class="flex items-center justify-between px-6 py-4 border-b">
                <div>
                    <h2 class="text-xl font-semibold">Wishlist</h2>
                    <p class="text-sm text-gray-500">You have 3 item in your wishlist</p>
                </div>

                <button onclick="closeWishlist()" class="text-2xl text-gray-500 hover:text-black">
                    âœ•
                </button>
            </div>

            <!-- BODY -->
            <div class="flex-1 overflow-y-auto p-6">

                <!-- GRID -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="wishlistGrid"></div>

            </div>
        </div>
    </div>

</body>

</html>
