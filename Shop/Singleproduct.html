<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Gajendhra Vilas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
        }

        .font-poppins {
            font-family: 'Poppins', sans-serif !important;
        }

        .thin-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .thin-scrollbar::-webkit-scrollbar-track {
            background: #FDF5ED;
            border-radius: 8px;
        }

        .thin-scrollbar::-webkit-scrollbar-thumb {
            background-color: #D4B896;
            border-radius: 8px;
            border: 1px solid #FDF5ED;
        }

        .thin-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #B06D36;
        }

        .thin-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #D4B896 #FDF5ED;
        }
    </style>
</head>

<body class="bg-[#FDF5ED]">

    <!-- RESPONSIVE HEADER -->
    <!-- RESPONSIVE HEADER -->
    <header class="bg-[#5D3420] w-full sticky top-0 z-50 font-poppins">
        <div class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8">
            <div class="flex items-center justify-between h-14 md:h-16">

                <!-- Logo -->
                <a href="../Home/Home.html" class="flex-shrink-0">
                    <img src="../Assets/Logo/logo.png"
                        onerror="this.src='https://placehold.co/50x50/FDF5ED/5D3420?text=GV'" alt="Gajendra Vilas"
                        class="h-10 w-10 md:h-12 md:w-12 rounded-full object-cover border-2 border-white/20">
                </a>

                <!-- Desktop Navigation -->
                <nav id="main-nav" class="hidden md:flex items-center gap-6 lg:gap-8">
                    <!-- Dynamic Menu will be injected here -->
                </nav>

                <!-- Right Icons -->
                <div class="flex items-center gap-3 md:gap-4">
                    <!-- Wishlist -->
                    <button onclick="openWishlist()"
                        class="text-white hover:opacity-80 transition-opacity p-1 relative">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21.364 4.318 12.682a4.5 4.5 0 010-6.364z" />
                        </svg>
                        <span data-wishlist-badge
                            class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </button>
                    <!-- Cart -->
                    <button onclick="openCart()" class="text-white hover:opacity-80 transition-opacity p-1 relative">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span data-cart-badge
                            class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </button>
                    <!-- User Dropdown -->
                    <div class="relative">
                        <button id="user-menu-btn" onclick="toggleUserMenu(event)"
                            class="text-white hover:opacity-80 transition-opacity p-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </button>
                        <!-- Dropdown Menu -->
                        <div id="user-dropdown"
                            class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                            <!-- Injected by HeaderInitializer -->
                        </div>
                    </div>

                    <!-- Mobile Menu Button -->
                    <button id="mobile-menu-btn" class="md:hidden text-white p-1" onclick="toggleMobileMenu()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Navigation -->
            <nav id="mobile-menu" class="md:hidden hidden pb-4">
                <div id="mobile-menu-items" class="flex flex-col gap-3 pt-2 border-t border-white/20">
                    <!-- Dynamic Mobile Menu will be injected here -->
                </div>
            </nav>
        </div>
    </header>

    <!-- MAIN PRODUCT SECTION -->
    <section class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8 py-12 lg:py-16 font-poppins">
        <div class="flex flex-col lg:flex-row gap-12 lg:gap-16">

            <!-- LEFT COLUMN: Images -->
            <div class="w-full lg:w-[45%]">
                <!-- Main Image Card -->
                <div class="bg-[#EADDC9] rounded-2xl p-6 mb-6 flex items-center justify-center relative shadow-sm">
                    <!-- Main Product Image -->
                    <img id="mainProductImage"
                        class="w-full max-w-[400px] object-contain drop-shadow-xl h-[400px] lg:h-[500px]">
                </div>

                <!-- Thumbnails Gallery -->
                <div id="thumbnailContainer" class="flex justify-between gap-4" style="display: none;"></div>
            </div>

            <!-- RIGHT COLUMN: Details -->
            <div class="w-full lg:w-[55%] pt-4">

                <!-- Title & Share -->
                <div class="flex justify-between items-start mb-2">
                    <h1 id="productTitle" class="text-3xl md:text-4xl font-bold text-[#3E1C00]"></h1>
                    <button id="shareProductBtn"
                        class="text-[#3E1C00] hover:text-[#B06D36] transition-colors cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                        </svg>
                    </button>
                </div>

                <!-- Ratings -->
                <div id="ratingsSection" class="flex items-center gap-2 mb-6" style="display: none;">
                    <div id="ratingsStars" class="flex text-[#FBBF24] text-sm md:text-base"></div>
                    <span id="ratingsText" class="text-sm text-[#3E1C00]/70 font-medium ml-2"></span>
                </div>

                <!-- Description -->
                <p id="productDescription" class="text-[#3E1C00] text-sm md:text-base leading-relaxed mb-6 opacity-80"
                    style="display: none;"></p>

                <!-- Price -->
                <div id="priceSection" class="flex items-baseline gap-4 mb-8" style="display: none;">
                    <span id="productPrice" class="text-3xl font-bold text-[#8B4513]"></span>
                    <span id="strikePrice" class="text-lg text-[#3E1C00]/50 line-through font-medium"
                        style="display: none;"></span>
                </div>

                <!-- Weight Selector -->
                <div id="weightSection" class="mb-6" style="display: none;">
                    <h3 class="text-[#3E1C00] font-medium text-lg mb-3 opacity-80">Weight</h3>
                    <div id="weightButtons"></div>
                </div>

                <!-- Quality & Action Wrapper -->
                <div class="mb-10">
                    <h3 class="text-[#3E1C00] font-medium text-lg mb-3 opacity-80">Quality</h3>

                    <div class="flex flex-col sm:flex-row gap-4">
                        <!-- Counter -->
                        <div class="flex items-center">
                            <button id="qtyMinusBtn"
                                class="w-10 h-10 bg-[#D6D6D6] rounded-l flex items-center justify-center text-[#3E1C00] font-bold hover:bg-gray-300 transition-colors">-</button>
                            <div id="qtyDisplay"
                                class="w-12 h-10 bg-white border-y border-[#D6D6D6] flex items-center justify-center text-[#3E1C00] font-semibold">
                                1</div>
                            <button id="qtyPlusBtn"
                                class="w-10 h-10 bg-black text-white rounded-r flex items-center justify-center font-bold hover:bg-gray-800 transition-colors">+</button>
                        </div>

                        <!-- Add to Cart -->
                        <button id="mainAddToCartBtn"
                            class="flex-1 bg-white border border-[#B06D36] text-[#B06D36] font-semibold py-2.5 rounded hover:bg-[#FFF8F0] transition-colors">
                            Add to cart
                        </button>
                    </div>

                    <!-- Buy It Now -->
                    <button id="buyItNowBtn"
                        class="w-full bg-[#B06D36] text-white font-bold py-3 rounded mt-4 hover:bg-[#8B4513] transition-colors shadow-md">
                        Buy it now
                    </button>
                </div>

                <!-- Features Grid -->
                <div id="tasteGrid" class="grid grid-cols-2 gap-y-8 gap-x-4" style="display: none;"></div>

            </div>
        </div>
    </section>

    <!-- PRODUCT DESCRIPTION SECTION -->
    <section id="productDescriptionSection" class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8 pb-12 font-poppins"
        style="display: none;">
        <div class="border-t border-[#D4B896] mb-8"></div>

        <div class="text-center mb-8 relative">
            <h2
                class="text-2xl md:text-3xl font-bold text-[#3E1C00] inline-block relative pb-2 after:content-[''] after:absolute after:bottom-0 after:left-1/2 after:-translate-x-1/2 after:w-full after:h-0.5 after:bg-[#3E1C00]">
                Product Description</h2>
        </div>

        <div id="productDescriptionContent" class="max-w-5xl mx-auto"></div>
    </section>

    <!-- RECOMMENDED PRODUCT SECTION -->
    <section id="recommendedProductsSection" class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8 pb-20 font-poppins"
        style="display: none;">
        <h2 class="text-2xl md:text-3xl font-semibold text-[#3E1C00] mb-8">Recommended Products</h2>

        <div id="recommendedProductsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </section>

    <!-- REVIEWS SECTION -->
    <section class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8 pb-20 font-poppins">
        <div class="border border-[#D4B896] rounded-xl p-6 md:p-8 bg-[#FDFBF7]">

            <div class="flex flex-col lg:flex-row gap-8 lg:gap-12">
                <!-- Left Side: Summary & Controls (Static) -->
                <div class="w-full lg:w-1/3 flex flex-col gap-6 lg:gap-8">
                    <div>
                        <h2 class="text-2xl font-bold text-[#3E1C00]">Customer Reviews</h2>
                        <div class="flex items-center gap-2 mt-2">
                            <div id="review-avg-stars" class="flex text-[#FBBF24]">
                                <!-- Stars Injected Here -->
                            </div>
                            <p id="review-total-count" class="text-sm text-[#3E1C00]">Based on 0 reviews</p>
                        </div>
                    </div>

                    <!-- Rating Breakdown -->
                    <div id="review-breakdown" class="flex flex-col gap-3 w-full">
                        <!-- Breakdown Injected Here -->
                    </div>

                    <button id="write-review-btn" onclick="openReviewPopup(productDetailController.productId)"
                        class="px-6 py-3 border border-[#3E1C00] rounded-lg text-[#3E1C00] font-medium hover:bg-[#3E1C00] hover:text-white transition-colors w-full text-center shadow-sm active:scale-95 duration-200">
                        Write Review
                    </button>
                </div>

                <!-- Right Side: Scrollable Reviews List -->
                <div class="w-full lg:w-2/3">
                    <div id="reviews-list" class="h-[450px] lg:h-[400px] overflow-y-auto thin-scrollbar space-y-6 pr-2">
                        <!-- Reviews Injected Here -->
                    </div>
                </div>
            </div>

        </div>
    </section>

    <footer class="w-full bg-white font-poppins pt-0">
        <!-- Content will be injected by HeaderInitializer -->
    </footer>
    <script src="../components/popups.js"></script>
    <script type="module" src="../Assets/js/utils/cartPopupManager.js"></script>
    <script type="module" src="../Assets/js/utils/wishlistPopupManager.js"></script>
    <script type="module" src="../Assets/js/shop/productDetail/main.js"></script>
</body>

</html>
