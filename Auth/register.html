<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
          colors: {
            brownDark: '#642E13',
            pageBg: '#F8E2D0',
          }
        }
      }
    }
  </script>
</head>

<body class="font-poppins bg-pageBg text-gray-800">

  <div id="pageAlert" class="hidden fixed top-4 left-1/2 -translate-x-1/2 z-50 px-5 py-3 rounded-lg shadow-lg text-sm">
  </div>

  <header class="bg-[#5D3420] w-full sticky top-0 z-50 font-poppins">
    <div class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8">
      <div class="flex items-center justify-between h-14 md:h-16">

        <!-- Logo -->
        <a href="../Home/Home.html" class="flex-shrink-0">
          <img src="../Assets/Logo/logo.png" onerror="this.src='https://placehold.co/50x50/FDF5ED/5D3420?text=GV'"
            alt="Gajendra Vilas" class="h-10 w-10 md:h-12 md:w-12 rounded-full object-cover border-2 border-white/20">
        </a>

        <!-- Desktop Navigation -->
        <nav id="main-nav" class="hidden md:flex items-center gap-6 lg:gap-8">
          <!-- Dynamic Menu will be injected here -->
        </nav>
        </nav>

        <!-- Right Icons -->
        <div class="flex items-center gap-3 md:gap-4">
          <!-- Wishlist -->
          <button onclick="openWishlist()" class="text-white hover:opacity-80 transition-opacity p-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21.364 4.318 12.682a4.5 4.5 0 010-6.364z" />
            </svg>
          </button>
          <!-- Cart -->
          <button onclick="openCart()" class="text-white hover:opacity-80 transition-opacity p-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </button>
          <!-- User Dropdown -->
          <div class="relative">
            <button id="user-menu-btn" onclick="toggleUserMenu()"
              class="text-white hover:opacity-80 transition-opacity p-1">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </button>
            <!-- Dropdown Menu -->
            <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
              <a href="./login.html"
                class="block px-4 py-2 text-sm text-[#3E1C00] hover:bg-[#FDF5ED] transition-colors">Login</a>
              <a href="./register.html"
                class="block px-4 py-2 text-sm text-[#3E1C00] hover:bg-[#FDF5ED] transition-colors">Register</a>
              <a href="./my-account.html"
                class="block px-4 py-2 text-sm text-[#3E1C00] hover:bg-[#FDF5ED] transition-colors">My Account</a>
            </div>
          </div>

          <!-- Mobile Menu Button -->
          <button id="mobile-menu-btn" class="md:hidden text-white p-1" onclick="toggleMobileMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Navigation -->
      <nav id="mobile-menu" class="md:hidden hidden pb-4">
        <div id="mobile-menu-items" class="flex flex-col gap-3 pt-2 border-t border-white/20">
          <!-- Dynamic Mobile Menu will be injected here -->
        </div>
      </nav>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="h-[300px] flex items-center justify-center text-center text-white
           bg-gray-800 bg-[linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url('https://images.unsplash.org/photo-1558961312-3069c9b50669?q=80&w=1600&auto=format&fit=crop')]
           bg-center bg-cover">
    <div>
      <h1 class="text-4xl md:text-[36px] font-semibold mb-3">Register</h1>
      <p class="text-sm uppercase">Homepage â€º Register</p>
    </div>
  </section>

  <!-- MAIN CONTAINER -->
  <section class="max-w-[1000px] mx-auto my-12 px-4">
    <div class="flex flex-col lg:flex-row gap-12">

      <!-- LEFT FORM -->
      <div class="flex-1 border-b lg:border-b-0 lg:border-r border-brownDark pr-0 lg:pr-12">

        <h2 class="text-2xl font-semibold mb-6">Create Account</h2>

        <form id="registerForm" class="space-y-4">

          <div>
            <label class="block text-sm font-medium mb-1">Full Name *</label>
            <input type="text" name="name" placeholder="Enter your full name" required
              class="w-full px-4 py-3 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brownDark">
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Phone Number *</label>
            <input type="tel" name="phone" placeholder="Enter your phone number" required
              class="w-full px-4 py-3 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brownDark">
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Email Address *</label>
            <input type="email" name="email" placeholder="Enter your email" required
              class="w-full px-4 py-3 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brownDark">
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Password *</label>
            <div class="relative">
              <input type="password" name="password" placeholder="Create a password" required
                class="w-full px-4 py-3 text-sm border border-gray-300 rounded-md pr-10 focus:outline-none focus:ring-2 focus:ring-brownDark">
              <i class="fa-solid fa-eye absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-gray-600"></i>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Confirm Password *</label>
            <div class="relative">
              <input type="password" name="confirm_password" placeholder="Confirm your password" required
                class="w-full px-4 py-3 text-sm border border-gray-300 rounded-md pr-10 focus:outline-none focus:ring-2 focus:ring-brownDark">
              <i class="fa-solid fa-eye absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-gray-600"></i>
            </div>
          </div>

          <div class="flex items-center gap-2 text-sm">
            <input type="checkbox" name="agreed_terms" value="1" required class="accent-brownDark">
            <span>
              I agree to the
              <a href="#" class="text-brownDark font-medium hover:underline">
                Terms of Use
              </a>.
            </span>
          </div>

          <button type="submit" class="w-full bg-brownDark text-white py-3 rounded-md border-2 border-transparent
                   transition-all duration-300 hover:bg-white hover:text-brownDark
                   hover:border-brownDark hover:shadow-xl hover:-translate-y-0.5">
            Register
          </button>

        </form>
      </div>

      <div id="otpSection" class="hidden mt-6 space-y-4">
        <h3 class="text-lg font-semibold">Verify OTP</h3>

        <input type="text" id="otpInput" maxlength="6" placeholder="Enter 6-digit OTP"
          class="w-full px-4 py-3 border rounded-md focus:ring-2 focus:ring-brownDark">

        <button id="verifyOtpBtn" class="w-full bg-brownDark text-white py-3 rounded-md">
          Verify OTP
        </button>

        <div class="text-center text-sm text-gray-600 mt-2">
          <p id="otpTimerText">Resend OTP in <span id="otpTimer" class="font-bold text-brownDark">60</span>s</p>
          <button id="resendOtpBtn" class="hidden text-brownDark font-semibold underline hover:text-[#C4703C]">Resend
            OTP</button>
        </div>
      </div>


      <!-- RIGHT BOX -->
      <div class="flex-1 mt-0 lg:mt-12">
        <h2 class="text-2xl font-semibold mb-3">Already have an account?</h2>
        <p class="mb-5">
          Welcome back! Sign in to access your personalized experience.
        </p>

        <button onclick="location.href='./login.html'" class="bg-brownDark text-white px-8 py-3 rounded-md border-2 border-transparent
                 transition-all duration-300 hover:bg-white hover:text-brownDark
                 hover:border-brownDark hover:shadow-xl hover:-translate-y-0.5">
          Login
        </button>
      </div>

    </div>
  </section>

  <footer class="w-full bg-white font-poppins pt-0">
    <!-- Content will be injected by HeaderInitializer -->
  </footer>

  <script src="../components/popups.js"></script>
  <script type="module" src="../Assets/js/registerUI.js"></script>
</body>

</html>
