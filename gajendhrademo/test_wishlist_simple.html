<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #005a87; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Wishlist API Test</h1>
    
    <div class="test-section">
        <h3>Test Parameters</h3>
        <label>User ID: <input type="number" id="userId" value="1"></label><br>
        <label>Product ID: <input type="number" id="productId" value="1"></label><br>
    </div>

    <div class="test-section">
        <h3>API Tests</h3>
        <button onclick="testAddToWishlist()">Add to Wishlist</button>
        <button onclick="testRemoveFromWishlist()">Remove from Wishlist</button>
        <button onclick="testGetCount()">Get Count</button>
        <button onclick="testGetList()">Get List</button>
    </div>

    <div class="test-section">
        <h3>Results</h3>
        <div id="results"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function logResponse(response, data) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.innerHTML = `
                <strong>Response:</strong>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function testAddToWishlist() {
            const userId = document.getElementById('userId').value;
            const productId = document.getElementById('productId').value;
            
            log(`Testing add to wishlist: user_id=${userId}, product_id=${productId}`);
            
            try {
                const formData = new FormData();
                formData.append('user_id', userId);
                formData.append('product_id', productId);
                
                const response = await fetch('routes/auth/shop/wishlist.php?action=add', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                logResponse(response, data);
                
                if (data.success) {
                    log('✓ Add to wishlist successful', 'success');
                } else {
                    log('✗ Add to wishlist failed: ' + data.message, 'error');
                }
            } catch (error) {
                log('✗ Error: ' + error.message, 'error');
            }
        }

        async function testRemoveFromWishlist() {
            const userId = document.getElementById('userId').value;
            const productId = document.getElementById('productId').value;
            
            log(`Testing remove from wishlist: user_id=${userId}, product_id=${productId}`);
            
            try {
                const formData = new FormData();
                formData.append('user_id', userId);
                formData.append('product_id', productId);
                
                const response = await fetch('routes/auth/shop/wishlist.php?action=remove', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                logResponse(response, data);
                
                if (data.success) {
                    log('✓ Remove from wishlist successful', 'success');
                } else {
                    log('✗ Remove from wishlist failed: ' + data.message, 'error');
                }
            } catch (error) {
                log('✗ Error: ' + error.message, 'error');
            }
        }

        async function testGetCount() {
            const userId = document.getElementById('userId').value;
            
            log(`Testing get count: user_id=${userId}`);
            
            try {
                const response = await fetch(`routes/auth/shop/wishlist.php?action=count&user_id=${userId}`);
                const data = await response.json();
                logResponse(response, data);
                
                if (data.success) {
                    log(`✓ Get count successful: ${data.data.count} items`, 'success');
                } else {
                    log('✗ Get count failed: ' + data.message, 'error');
                }
            } catch (error) {
                log('✗ Error: ' + error.message, 'error');
            }
        }

        async function testGetList() {
            const userId = document.getElementById('userId').value;
            
            log(`Testing get list: user_id=${userId}`);
            
            try {
                const response = await fetch(`routes/auth/shop/wishlist.php?action=list&user_id=${userId}`);
                const data = await response.json();
                logResponse(response, data);
                
                if (data.success) {
                    log(`✓ Get list successful: ${data.data.products.length} products`, 'success');
                } else {
                    log('✗ Get list failed: ' + data.message, 'error');
                }
            } catch (error) {
                log('✗ Error: ' + error.message, 'error');
            }
        }

        // Test on page load
        window.onload = function() {
            log('Wishlist API Test Page Loaded', 'info');
            log('Make sure your database is set up and the wishlist table exists', 'info');
        };
    </script>
</body>
</html>
