<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gajendhra Admin Dashboard</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="admin-style.css">

    <!-- Google Fonts - Same as main site -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <!-- Session Management and Access Control -->
    <script src="session-manager.js"></script>
    <script>
        // Initialize session management and check authentication
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize session manager
            if (window.sessionManager) {
                window.sessionManager.init();

                // Check if admin is authenticated
                if (!window.sessionManager.requireAuth()) {
                    return; // Will redirect to login
                }

                // Get current user data
                const currentUser = window.sessionManager.getCurrentUser();
                if (!currentUser || currentUser.role !== 'admin') {
                    showPopup('Access Denied', 'Admin privileges required', 'error', () => {
                        window.sessionManager.clearSession();
                        window.location.href = 'login.html';
                    });
                    return;
                }

                console.log('✅ Admin authenticated:', currentUser.name);
                // Show the page content
                document.body.style.display = 'block';
            } else {
                console.error('❌ Session manager not loaded');
                window.location.href = 'login.html';
            }
        });
    </script>

    <!-- Header -->
    <header class="admin-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <div class="d-none d-lg-flex align-items-center ms-auto">

            </div>
        </nav>
    </header>

    <!-- Sidebar -->
    <aside class="admin-sidebar" id="adminSidebar">

    </aside>

    <!-- Main Content -->
    <main class="admin-main" id="mainContent">
        <div class="d-flex flex-column align-items-center justify-content-center h-100 py-5" id="fragmentLoader">
            <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4 class="text-secondary">Initializing Admin Panel...</h4>

    </main>
