<!-- Enquiries Section -->
<section id="enquiries" class="section d-none">
    <div class="section-header">
        <h1 class="section-title">
            <i class="fas fa-envelope-open-text me-3 text-primary"></i>
            Customer Enquiries
        </h1>
    </div>

    <div class="admin-card">
        <div class="card-header d-flex flex-wrap justify-content-between align-items-center gap-2">
            <div class="d-flex align-items-center gap-2">
                <h5 class="mb-0">
                    <i class="fas fa-list text-primary me-2"></i> enquiry List
                </h5>
                <span class="badge bg-primary" id="enquiryCount">0 enquiries</span>
            </div>
            <div class="d-flex flex-wrap align-items-center gap-2">
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" id="enquirySearch" class="form-control" placeholder="Search..." />
                </div>
                <select id="enquiryTypeFilter" class="form-select form-select-sm" style="max-width: 140px;">
                    <option value="all">All Types</option>
                    <option value="contact">Contact</option>
                    <option value="bulk">Bulk</option>
                </select>
                <select id="enquiryDateFilter" class="form-select form-select-sm" style="max-width: 180px;">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="7days">Last 7 Days</option>
                </select>
            </div>
        </div>
        <div class="card-body p-0">
            <div id="enquiryLoading" class="text-center p-4">
                <div class="spinner-border text-primary"></div>
                <p class="mt-2 mb-0">Loading enquiries...</p>
            </div>
            <div class="table-responsive d-none" id="enquiryTableWrapper">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-light">
                        <tr>
                            <th style="width: 50px;">#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Message</th>
                            <th>Date</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="enquiryTableBody"></tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between align-items-center px-3 py-2 border-top d-none"
                id="enquiryPaginationWrapper">
                <small id="enquiryPageInfo" class="text-muted"></small>
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-secondary" id="enquiryPrevBtn"><i
                            class="fas fa-chevron-left"></i></button>
                    <button class="btn btn-outline-secondary" id="enquiryNextBtn"><i
                            class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>
</section>
