<!-- Users Section Fragment -->
<section id="users" class="section d-none">
    <div class="container-fluid px-4">
        <div class="d-flex justify-content-between align-items-center mb-4 pt-4">
            <div>
                <h2 class="h3 mb-0 text-gray-800">User Management</h2>
                <p class="text-muted small mb-0">Manage registered users and their permissions</p>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" onclick="loadUsers()">
                    <i class="fas fa-sync-alt me-2"></i>Refresh List
                </button>
            </div>
        </div>

        <!-- Users Table Card -->
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-header bg-white py-3">
                <div class="row align-items-center">
                    <div class="col">
                        <h6 class="m-0 font-weight-bold text-primary">Registered Users</h6>
                    </div>
                    <div class="col-auto">
                        <div class="input-group input-group-sm" style="width: 250px;">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-search text-muted"></i>
                            </span>
                            <input type="text" id="userSearch" class="form-control bg-light border-start-0"
                                placeholder="Search users...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0" id="usersTable">
                        <thead class="bg-light text-muted small text-uppercase">
                            <tr>
                                <th class="px-4 py-3" style="width: 80px;">ID</th>
                                <th class="py-3">User Info</th>
                                <th class="py-3">Contact</th>
                                <th class="py-3">Role</th>
                                <th class="py-3">Status</th>
                                <th class="py-3">Joined Date</th>
                                <th class="py-3 text-end px-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersList">
                            <!-- Data will be injected here -->
                            <tr>
                                <td colspan="7" class="text-center py-5">
                                    <div class="spinner-border text-primary spinner-border-sm me-2" role="status"></div>
                                    Loading users...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-bottom py-3">
                    <h5 class="modal-title">Edit User Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editUserForm">
                    <div class="modal-body p-4">
                        <input type="hidden" id="editUserId">

                        <div class="mb-3">
                            <label class="form-label small text-muted text-uppercase fw-bold">Full Name</label>
                            <input type="text" id="editUserName" class="form-control" required
                                placeholder="Enter full name">
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label small text-muted text-uppercase fw-bold">Email Address</label>
                                <input type="email" id="editUserEmail" class="form-control" required
                                    placeholder="email@example.com">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small text-muted text-uppercase fw-bold">Phone Number</label>
                                <input type="text" id="editUserPhone" class="form-control" required
                                    placeholder="Phone number">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label small text-muted text-uppercase fw-bold">User Role</label>
                                <select id="editUserRole" class="form-select">
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small text-muted text-uppercase fw-bold">Account Status</label>
                                <select id="editUserStatus" class="form-select">
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                    <option value="pending">Pending</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-top bg-light py-3">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
